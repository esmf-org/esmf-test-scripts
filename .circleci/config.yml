version: 2.1

jobs:

  etsumm:
    docker:
      - image: circleci/python
    resource_class: small
    steps:
      - checkout
      - run: pip install pytest
      - run:
          name: test
          command: cd etsumm && pytest --junitxml=/tmp/artifacts/junit.xml
      - store_test_results:
          path: /tmp/artifacts
      - store_artifacts:
          path: /tmp/artifacts
      - store_artifacts:
          path: etsumm/src/etsumm/test_etsumm/bin

workflows:

  etsumm-build-and-test:
    jobs:
      - etsumm
