          openmpi:
            module: openmpi/4.0.5
          mpt:
            module: mpt/2.22
      10.1.0:
        compiler: gnu/10.1.0
        netcdf: netcdf/4.7.4
        extra_module: cmake/3.22.0
        mpi:
          openmpi:
            module: openmpi/4.0.5
          mpt:
            module: mpt/2.23
        extra_env_vars:
          - ESMPY_DATA_DIR="/glade/work/theurich/esmf-test-data/grids"
        esmpy:
          python: python/3.7.9
      13.1.0:
        compiler: gnu/13.1.0
        netcdf: netcdf/4.9.1
        extra_module: cmake/3.22.0
        mpi:
          openmpi:
            module: openmpi/4.1.4
            mpi_env_vars:
              - ESMF_PTHREADS=OFF
          mpt:
            module: mpt/2.25
        extra_env_vars:
          - ESMPY_DATA_DIR="/glade/work/theurich/esmf-test-data/grids"
        esmpy:
          python: python/3.7.9

  intel:
