machine:
  name: cheyenne
  cores_per_node: 36
  head_node_name: cheyenne6
  scheduler:
    type: pbs
    account: p93300606
    queue: regular
    partition: None

test:
  esmf_branch: [develop]
  nuopc_branch: [develop]
#  filter:
#    compiler: [gfortran]
#    version: [13.1.0]
