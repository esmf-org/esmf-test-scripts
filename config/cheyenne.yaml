matrix:
  gfortran:
    test_time: "2:00:00"
    versions:
      7.4.0:
        compiler: gnu/7.4.0
        netcdf: netcdf/4.7.3
        extra_module: python/3.7.9 cmake/3.22.0
        mpi:
          openmpi:
            module: openmpi/4.0.3
      9.1.0:
        compiler: gnu/9.1.0
        netcdf: netcdf/4.7.3
        extra_module: python/3.7.9 cmake/3.22.0
