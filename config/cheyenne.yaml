            module: mpt/2.19
          openmpi:
            module: openmpi/3.1.4
          intelmpi:
            module: impi/2018.4.274
        extra_env_vars:
          - ESMPY_DATA_DIR="/glade/work/theurich/esmf-test-data/grids"
