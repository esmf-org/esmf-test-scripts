machine:
  name: hera
  git_https: false #true
  scheduler:
    type: slurm
    queue: batch
    partition: hera
    account: nems
    tasks_per_node: 40

test:
  esmf_branch: [v8.6.1]
  nuopc_branch: [v8.6.1]
#  filter:
#    compiler: [gfortran]

matrix:
  gfortran:
    test_time: "2:00:00"
    versions:
      13.2.0:
        compiler: gnu/13.2.0
        mpi:
          mpiuni:
            module: None
          openmpi:
            module: openmpi/4.1.6
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun.srun
        extra_module: cmake/3.28.1
  intel:
    test_time:  "2:00:00"
    versions:
      2023.2.0:
        compiler: intel/2023.2.0
        netcdf: netcdf/4.7.0
        mpi:
          mpiuni:
            module: None
            mpi_env_vars:
              - ESMF_CXX=icpx
              - ESMF_C=icx
          intelmpi:
            module: impi/2023.2.0
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun.srun
              - I_MPI_CXX=icpx
              - I_MPI_CC=icx
        extra_module: gnu cmake/3.28.1
