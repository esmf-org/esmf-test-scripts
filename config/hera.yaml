#            module: impi/2023.2.0
#            mpi_env_vars:
#              - ESMF_MPIRUN=mpirun.srun
#        extra_module: gnu cmake/3.28.1
      2023.2.0-oneAPI:
        compiler: intel/2023.2.0
        netcdf: netcdf/4.7.0
        mpi:
          mpiuni:
            module: None
            mpi_env_vars:
              - ESMF_F90=ifx
              - ESMF_CXX=icpx
              - ESMF_C=icx
          intelmpi:
            module: impi/2023.2.0
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun.srun
              - I_MPI_F90=ifx
              - I_MPI_CXX=icpx
              - I_MPI_CC=icx
        extra_module: gnu cmake/3.28.1
  nvhpc:
    build_time: "2:00:00"
    test_time:  "2:00:00"
    versions:
      24.1:
        compiler: nvhpc/24.1
        mpi:
          mpiuni:
            module: None
          openmpi:
            module: None
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun
        netcdf: None
        extra_module: cmake/3.28.1
