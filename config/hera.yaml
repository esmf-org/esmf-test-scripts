machine:
  name: hera
  git_https: false #true
  scheduler:
    type: slurm
    queue: batch
    partition: hera
    account: nems
    tasks_per_node: 40

test:
  esmf_branch: [fix/darshan-trace]
  nuopc_branch: [develop]
#  filter:
#    compiler: [intel]

matrix:
  gfortran:
    test_time: "2:00:00"
    versions:
      9.2.0:
        compiler: gnu/9.2.0
        mpi:
          mpiuni:
            module: None
            mpi_netcdf: netcdf/4.7.2
          openmpi:
            module: openmpi/3.1.4
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun.srun
        extra_module: cmake/3.26.4
  intel:
    test_time:  "2:00:00"
    versions:
      18.0.5:
        compiler: intel/18.0.5.274
        mpi:
          mpiuni:
            module: None
            mpi_netcdf: netcdf/4.6.1
          intelmpi:
            module: impi/2018.4.274
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun.srun
            mpi_netcdf: netcdf-hdf5parallel/4.7.4
        extra_module: cmake/3.26.4
      2023.1.0:
        compiler: intel/2023.1.0
        mpi:
          mpiuni:
            module: None
            mpi_env_vars:
              - ESMF_CXX=icpx
              - ESMF_C=icx
            mpi_netcdf: netcdf/4.6.1
          intelmpi:
            module: impi/2022.3.0
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun.srun
              - I_MPI_CXX=icpx
              - I_MPI_CC=icx
            mpi_netcdf: netcdf-hdf5parallel/4.7.4
        extra_module: gnu cmake/3.26.4
      2023.1.0-classic:
        compiler: intel/2023.1.0
        mpi:
          mpiuni:
            module: None
            mpi_netcdf: netcdf/4.6.1
          intelmpi:
            module: impi/2022.3.0
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun.srun
            mpi_netcdf: netcdf-hdf5parallel/4.7.4
        extra_module: gnu cmake/3.26.4
      2023.1.0-oneAPI:
        compiler: intel/2023.1.0
        mpi:
          mpiuni:
            module: None
            mpi_env_vars:
              - ESMF_F90=ifx
              - ESMF_CXX=icpx
              - ESMF_C=icx
            mpi_netcdf: netcdf/4.6.1
          intelmpi:
            module: impi/2022.3.0
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun.srun
              - I_MPI_F90=ifx
              - I_MPI_CXX=icpx
              - I_MPI_CC=icx
            mpi_netcdf: netcdf-hdf5parallel/4.7.4
        extra_module: gnu cmake/3.26.4
  pgi:
    build_time: "2:00:00"
    test_time:  "2:00:00"
    versions:
      19.10:
        compiler: pgi/19.10
        mpi:
          mpiuni:
            module: None
          intelmpi:
            module: impi/2019.0.5
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun.srun
        netcdf: None
        extra_module: cmake/3.26.4
