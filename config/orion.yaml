machine:
  name: orion
  cores_per_node: 40
  git_https: True
  scheduler:
    type: slurm
    account: da-cpu
    partition: orion
    queue: batch

test:
  esmf_branch: [nrl/work-esmx]
  nuopc_branch: [nrl/work-esmx]

matrix:
  intel:
    test_time: "4:00:00"
    versions:
      2020.2:
        compiler: intel/2020.2
        netcdf: netcdf/4.7.4
        extra_module: cmake intelpython3
        mpi:
          intelmpi:
            module: impi/2020.2
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun.srun
  gfortran:
    test_time: "2:00:00"
    versions:
      8.3.0:
        compiler: gcc/8.3.0
        netcdf: netcdf/4.7.4
        extra_module: cmake intelpython3
        mpi:
          openmpi:
            module: openmpi/4.0.2
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun.srun
          mpiuni:
            module: None
        extra_env_vars:
          - LD_PRELOAD=/apps/gcc-8/gcc-8.3.0/lib64/libstdc++.so
