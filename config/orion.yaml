machine:
  name: orion
  cores_per_node: 40
  git_https: True
  scheduler:
    type: slurm
    account: da-cpu
    partition: orion
    queue: batch

test:
  esmf_branch: [develop]
  nuopc_branch: [develop]

matrix:
  intel:
    test_time: "4:00:00"
    versions:
      2020.2.1:
        compiler: intel-oneapi-compilers/2022.2.1
        netcdf: netcdf-c/4.9.2
        netcdf-fortran: netcdf-fortran/4.6.0
        extra_module: cmake python/3.10.8
        mpi:
          intelmpi:
            module: impi/2020.2
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun.srun
  gfortran:
    test_time: "2:00:00"
    versions:
      12.2.0:
        compiler: gcc/12.2.0
        netcdf: netcdf-c/4.9.2
        netcdf-fortran: netcdf-fortran/4.6.0
        extra_module: cmake python/3.10.8
        mpi:
          openmpi:
            module: openmpi/4.1.4
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun.srun
          mpiuni:
            module: None
            