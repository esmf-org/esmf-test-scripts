machine:
  name: orion
  git_https: true
  cores_per_node: 40
  scheduler:
    type: slurm
    account: da-cpu
    partition: orion
    queue: batch

test:
  esmf_branch: [ develop ]

matrix:
  intel:
    versions:
      2020.2:
        compiler: intel/2020.2
        netcdf: netcdf/4.7.4
        mpi:
          intelmpi:
            module: impi/2020.2
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun.srun
              - ESMPY_MPIRUN=srun
        extra_module: "intelpython3 cmake"
  gfortran:
    versions:
      8.3.0:
        compiler: gcc/8.3.0
        netcdf: netcdf/4.7.4
        mpi:
          openmpi:
            module: openmpi/4.0.2
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun.srun
              - ESMPY_MPIRUN=srun
          mpiuni:
            module: None
        extra_env_vars:
          - LD_PRELOAD=/apps/gcc-8/gcc-8.3.0/lib64/libstdc++.so
        extra_module: "intelpython3 cmake"
  #    10.2.0:
  #      module: gcc/10.2.0
  #      netcdf: netcdf/4.7.4
  #      mpi:
  #          openmpi: openmpi/4.0.4
  pgi:
    build_time: "2:00:00"
    test_time: "2:30:00"
    versions:
      2019:
        compiler: pgi/2019
        netcdf: netcdf/4.7.4
        mpi:
          openmpi:
            module: openmpi/4.0.2
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun.srun
              - ESMPY_MPIRUN=srun
        extra_env_vars:
          - ESMF_F90COMPILER=mpif90
          - ESMF_CXXCOMPILER=mpicxx
        extra_module: cmake
