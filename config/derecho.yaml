machine:
  name: derecho
  cores_per_node: 128
  scheduler:
    type: pbs
    account: p93300606
    queue: main
    partition: None

test:
  esmf_branch: [fix/iso_c_binding]
  nuopc_branch: [develop]
#  filter:
#    compiler: [intel]

matrix:

  gfortran:
    build_time: "2:00:00"
    test_time: "2:00:00"
    versions:
      12.2.0_pio2.5.10:
        compiler: gcc/12.2.0
        netcdf: netcdf/4.9.2
        extra_module: cmake parallelio/2.5.10
        mpi:
          mpi:
            module: cray-mpich/8.1.25
