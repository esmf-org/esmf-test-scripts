machine:
  name: derecho
  cores_per_node: 128
  head_node_name: derecho6
  scheduler:
    type: pbs
    account: p93300606
    queue: main
    partition: None

test:
  esmf_branch: [v8.7.0]
  nuopc_branch: [v8.7.0]

#  filter:
#    compiler: [gfortran]

matrix:

  gfortran:
    build_time: "2:00:00"
    test_time: "2:00:00"
    versions:
      12.2.0_pio2.5.10:
        compiler: gcc/12.2.0
        netcdf: netcdf/4.9.2
        extra_module: ncarenv/23.06 gcc/12.2.0 cray-mpich/8.1.25 cmake parallelio/2.5.10
        mpi:
          mpi:
            module: cray-mpich/8.1.25
            mpi_env_vars:
              - ESMF_MPIRUN=mpiexec
              - ESMF_PIO=external
              - ESMF_PIO_INCLUDE="$PIO/include"
              - ESMF_PIO_LIBPATH="$PIO/lib"
      12.2.0_pio2.6.2:
        compiler: gcc/12.2.0
        netcdf: netcdf/4.9.2
        extra_module: ncarenv/23.09 cmake parallelio/2.6.2 conda/latest
        mpi:
          mpi:
            module: cray-mpich/8.1.27
            mpi_env_vars:
              - ESMF_MPIRUN=mpiexec
              - ESMF_PIO=external
              - ESMF_PIO_INCLUDE="$PIO/include"
              - ESMF_PIO_LIBPATH="$PIO/lib"
        extra_env_vars:
          - ESMPY_DATA_DIR="/glade/derecho/scratch/sacks/esmf-testing/esmf-test-data/grids"
        esmpy:
          # This python version corresponds to the suffix in environment-python3.11.yml
          python: python3.11

  intel:
    build_time: "2:00:00"
    test_time: "2:00:00"
    versions:
      2023.2.1:
        compiler: intel/2023.2.1
        netcdf: netcdf/4.9.2
        extra_module: ncarenv/23.09 cmake conda/latest julia/1.10.2
        mpi:
          mpiuni:
            module: None
          mpi:
            module: cray-mpich/8.1.27
            mpi_env_vars:
              - ESMF_MPIRUN=mpiexec
        extra_env_vars:
          - ESMPY_DATA_DIR="/glade/derecho/scratch/sacks/esmf-testing/esmf-test-data/grids"
          - ESMF_TEST_NUOPC_JULIA=ON
