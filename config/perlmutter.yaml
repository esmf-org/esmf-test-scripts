machine:
  name: perlmutter
  lustre: True
  rsync: /tmp
  wait_to_collect: True
  cores_per_node: 128
  scheduler:
    type: slurm
    account: e3sm
    queue: overrun
    constraint: cpu

test:
  esmf_branch: [develop]
  nuopc_branch: [develop]
  filter:
    compiler: [gfortran,intel]

matrix:
  gfortran:
    build_time: "2:00:00"
    test_time: "4:00:00"
    versions:
      12.3.0:
        compiler: gcc-native/12.3
        netcdf: cray-hdf5-parallel cray-netcdf-hdf5parallel
        extra_module: PrgEnv-gnu cpu cmake
        mpi:
          mpiuni:
            module: None
          mpi:
            module: cray-mpich/8.1.28
            mpi_env_vars: [ESMF_MPILAUNCHOPTIONS=--exact]
        extra_env_vars:
          - ESMF_NETCDF_LIBS="-lnetcdff -lnetcdf"

  intel:
    build_time: "2:00:00"
    test_time: "4:00:00"
    versions:
      2023.1.0:
        compiler: intel/2023.1.0
        netcdf: cray-hdf5-parallel cray-netcdf-hdf5parallel
        extra_module: PrgEnv-intel cpu cmake
        mpi:
          mpiuni:
            module: None
          mpi:
            module: cray-mpich/8.1.25
            mpi_env_vars: [ESMF_MPILAUNCHOPTIONS=--exact]
        extra_env_vars:
          - ESMF_NETCDF_LIBS="-lnetcdff -lnetcdf"
      2023.1.0-oneAPI:
        compiler: intel-oneapi/2023.1.0
        netcdf: cray-hdf5-parallel cray-netcdf-hdf5parallel
        extra_module: PrgEnv-intel cpu cmake
        mpi:
          mpiuni:
            module: None
          mpi:
            module: cray-mpich/8.1.25
            mpi_env_vars: [ESMF_MPILAUNCHOPTIONS=--exact]
        extra_env_vars:
          - ESMF_NETCDF_LIBS="-lnetcdff -lnetcdf"

  aocc:
    build_time: "2:00:00"
    test_time: "4:00:00"
    versions:
      3.2.0:
        compiler: aocc/3.2.0
        netcdf: cray-hdf5/1.12.2.1 cray-netcdf/4.9.0.1
        extra_module: PrgEnv-aocc cpu cmake
        mpi:
          mpiuni:
            module: None
          mpi:
            module: cray-mpich/8.1.22
            mpi_env_vars: [ESMF_MPILAUNCHOPTIONS=--exact]
        extra_env_vars:
          - ESMF_NETCDF_LIBS="-lnetcdff -lnetcdf"
