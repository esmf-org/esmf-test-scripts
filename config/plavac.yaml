machine:
  name: plavac
  cores_per_node: 4
  bash: /usr/local/bin/bash
  scheduler: None

test:
  esmf_branch: [develop,patch/8.3.1]
  nuopc_branch: [develop,v8.3.0]

matrix:
  gfortran:
    versions:
      9.3.0:
        compiler: gcc/9.3.0
        netcdf: netcdf-c/4.7.3
        netcdf-fortran: netcdf-fortran/4.5.2
        hdf5: hdf5/1.10.6
        mpi:
          openmpi:
            module: openmpi/3.1.5
        extra_env_vars:
          - ESMF_NETCDF=nc-config
          - ESMF_NFCONFIG=nf-config
          - ESMF_F90COMPILER=mpif90
          - ESMF_F90LINKER=mpif90
   

