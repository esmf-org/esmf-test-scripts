machine:
  name: s4
  cores_per_node: 24
  scheduler:
    type: slurm
    account: star
    queue: normal
    partition: s4

test:
  esmf_branch: [develop,v8.3.1]
  nuopc_branch: [develop,v8.3.1]

matrix:
  intel:
    build_time: "2:00:00"
    test_time: "2:30:00"
    versions:
      2019.0.5:
        compiler: "intel/19.0.5 hdf hdf5"
        hdf5: hdf5/1.10.5
        netcdf: netcdf4/4.7.3
        mpi:
          intelmpi:
            module: impi/19.0.5
            mpi_env_vars:
              - ESMF_MPIRUN=mpirun.srun
        extra_module: "license_intel/S4"
