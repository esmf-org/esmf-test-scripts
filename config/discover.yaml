            module: mpi/impi/2021.13
            mpi_env_vars:
              - I_MPI_CXX=icpx
              - I_MPI_CC=icx
              - I_MPI_F90=ifort
        extra_env_vars:
          - I_MPI_OFI_PROVIDER=psm3
