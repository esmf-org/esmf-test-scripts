machine:
  name: discover
  cores_per_node: 120
  git_https: True
  scheduler:
    type: slurm
    account: s1873
    queue: allnccs
    partition: compute
    constraint: mil
  module_path: /discover/swdev/gmao_SIteam/modulefiles-SLES15

test:
  esmf_branch: [release/8.7.0]
  nuopc_branch: [release/8.7.0]

matrix:
  intel:
    test_time: "2:00:00"
    versions:
      2021.6.0:
        compiler: comp/intel/2021.6.0
        #netcdf: netcdf4/4.9.2-ser
        netcdf: None
        extra_module: cmake/3.30.3 comp/gcc/11.6.0
        mpi:
          intelmpi:
            module: mpi/impi/2021.13
            mpi_env_vars:
              - I_MPI_CXX=icpc
              - I_MPI_CC=icc
        extra_env_vars:
          - I_MPI_OFI_PROVIDER=psm3
          - I_MPI_FABRICS=shm:ofi
      2021.13.0:
        compiler: comp/intel/2024.2.0
