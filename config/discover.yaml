        netcdf: None
        extra_module: cmake/3.30.3 comp/gcc/12.3.0
        mpi:
          mpiuni:
            module: None
            mpi_env_vars:
              - ESMF_CXX=icpx
              - ESMF_C=icx
              - ESMF_F90=ifx
          intelmpi:
            module: mpi/impi/2021.15
            mpi_env_vars:
              - I_MPI_CXX=icpx
              - I_MPI_CC=icx
              - I_MPI_F90=ifx
        extra_env_vars:
          - I_MPI_OFI_PROVIDER=psm3
          - I_MPI_FABRICS=shm:ofi
  gfortran:
