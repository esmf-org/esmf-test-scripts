machine:
  name: discover
  cores_per_node: 120
  git_https: True
  scheduler:
    type: slurm
    account: s1873
    queue: allnccs
    partition: compute
    constraint: mil
  module_path: /discover/swdev/gmao_SIteam/modulefiles-SLES15

test:
  esmf_branch: [develop]
  nuopc_branch: [develop]

matrix:
  intel:
    test_time: "2:00:00"
    versions:
      2021.6.0:
        compiler: comp/intel/2021.6.0
        netcdf: None
        extra_module: cmake/3.30.3 comp/gcc/11.4.0
        mpi:
          intelmpi:
            module: mpi/impi/2021.13
            mpi_env_vars:
              - I_MPI_CXX=icpc
              - I_MPI_CC=icc
        extra_env_vars:
          - I_MPI_OFI_PROVIDER=psm3
          - I_MPI_FABRICS=shm:ofi
      2021.13.0:
        compiler: comp/intel/2024.2.0
        netcdf: other/esmf-netcdf/ifort_2021.13.0-intelmpi_2021.13.0
        extra_module: cmake/3.30.3 comp/gcc/12.3.0
        mpi:
          intelmpi:
            module: mpi/impi/2021.13
            mpi_env_vars:
              - I_MPI_CXX=icpx
              - I_MPI_CC=icx
              - I_MPI_F90=ifort
        extra_env_vars:
          - I_MPI_OFI_PROVIDER=psm3
          - I_MPI_FABRICS=shm:ofi
      2021.13.0-mvapich:
        compiler: comp/intel/2024.2.0
        netcdf: None
        extra_module: cmake/3.30.3 comp/gcc/12.3.0
