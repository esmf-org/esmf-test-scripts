               module: cray-mpich/8.1.25
               mpi_env_vars: [ESMF_MPILAUNCHOPTIONS=--exact]
           extra_env_vars:
             - ESMF_NETCDF_INCLUDE="$CRAY_NETCDF_PREFIX/include"
