machine:
  name: gaea
  cores_per_node: 24
  scheduler:
    type: slurm
    cluster: c4
    account: nggps_emc
    queue: windfall

test:
  esmf_branch: [develop]
  nuopc_branch: [develop]
#  filter:
#    compiler: [intel]

matrix:
  gfortran:
       test_time: "3:00:00"
       versions:
         12.1.0:
           compiler: gcc/12.1.0
           netcdf: cray-hdf5/1.12.1.3 cray-netcdf/4.8.1.3
           mpi:
             mpiuni:
               module: None
             mpi:
               module: cray-mpich/7.7.20
           extra_env_vars:
             - ESMF_NETCDF_INCLUDE="$CRAY_NETCDF_PREFIX/include"
             - ESMF_NETCDF_LIBPATH="$CRAY_NETCDF_PREFIX/lib"
             - ESMF_NETCDF_LIBS="-lnetcdff -lnetcdf"
           extra_module: PrgEnv-gnu cmake
           unload_module: PrgEnv-intel darshan
  intel:
       test_time: "3:00:00"
       versions:
         2022.2.1-classic:
           compiler: intel-classic/2022.2.1
           netcdf: cray-hdf5/1.12.1.3 cray-netcdf/4.8.1.3
           mpi:
             mpiuni:
               module: None
             mpi:
               module: cray-mpich/7.7.20
           extra_env_vars:
             - ESMF_NETCDF_INCLUDE="$CRAY_NETCDF_PREFIX/include"
             - ESMF_NETCDF_LIBPATH="$CRAY_NETCDF_PREFIX/lib"
             - ESMF_NETCDF_LIBS="-lnetcdff -lnetcdf"
           extra_module: cmake
           unload_module: darshan
